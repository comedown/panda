dependencies {
    compile(
            "mysql:mysql-connector-java:$mysqlConnectorVersion",
            "com.alibaba:druid:$druidVersion",
            "org.mybatis:mybatis:$mybatisVersion",
            "org.springframework.boot:spring-boot-starter:$springBootVersion",
            "org.springframework.boot:spring-boot-starter-jdbc:$springBootVersion"
    )
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:$mybatisStarterVersion") {
        exclude group: 'org.mybatis', module: 'mybatis'
        exclude group: 'org.springframework.boot'
    }
    compile("com.alibaba:druid-spring-boot-starter:$druidStarterVersion") {
        exclude group: 'com.alibaba'
        exclude group: 'org.slf4j'
        exclude group: 'org.springframework.boot'
    }
    compile("tk.mybatis:mapper:$tkMybatisVersion") {
    }
}
